<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-card {
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">
            <i class="fas fa-user-edit text-warning"></i> Edit Employee Information
        </h1>
        
        <div class="card shadow-lg form-card">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Edit Employee Data - 
                    <span th:text="${contractData.employeeNameInEnglish} ?: 'Unnamed Employee'">Employee Name</span>
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/employees/update/{id}(id=${employeeId})}" method="post">
                    
                    <!-- Contract Dates Section -->
                    <div class="section-header">
                        <h5 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>Contract Dates</h5>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Start Date *</label>
                            <input type="date" class="form-control" name="startDate" 
                                   th:value="${contractData.startDate}" required />
                        </div>
                        <div class="col-md-6">
                            <label for="endDate" class="form-label">End Date *</label>
                            <input type="date" class="form-control" name="endDate" 
                                   th:value="${contractData.endDate}" required />
                        </div>
                    </div>

                    <!-- Company Information Section -->
                    <div class="section-header">
                        <h5 class="mb-0"><i class="fas fa-building me-2"></i>Company Information</h5>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="companyNameInEnglish" class="form-label">Company Name (English)</label>
                            <input type="text" class="form-control" name="companyNameInEnglish" 
                                   th:value="${contractData.companyNameInEnglish}" />
                        </div>
                        <div class="col-md-6">
                            <label for="companyNameInArabic" class="form-label">Company Name (Arabic)</label>
                            <input type="text" class="form-control" name="companyNameInArabic" 
                                   th:value="${contractData.companyNameInArabic}" />
                        </div>
                    </div>

                    <!-- Employee Details Section -->
                    <div class="section-header">
                        <h5 class="mb-0"><i class="fas fa-user-tie me-2"></i>Employee Details</h5>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="employeeNameInEnglish" class="form-label">Full Name (English) *</label>
                            <input type="text" class="form-control" name="employeeNameInEnglish" 
                                   th:value="${contractData.employeeNameInEnglish}" required />
                        </div>
                        <div class="col-md-6">
                            <label for="employeeNameInArabic" class="form-label">Full Name (Arabic)</label>
                            <input type="text" class="form-control" name="employeeNameInArabic" 
                                   th:value="${contractData.employeeNameInArabic}" />
                        </div>
                        
                        <div class="col-md-6">
                            <label for="nationalId" class="form-label">National ID *</label>
                            <input type="text" class="form-control" name="nationalId" 
                                   th:value="${contractData.nationalId}" required />
                        </div>
                        <div class="col-md-6">
                            <label for="insuranceNumber" class="form-label">Insurance Number</label>
                            <input type="text" class="form-control" name="insuranceNumber" 
                                   th:value="${contractData.insuranceNumber}" />
                        </div>
                        
                        <div class="col-md-6">
                            <label for="titleInEnglish" class="form-label">Job Title (English) *</label>
                            <input type="text" class="form-control" name="titleInEnglish" 
                                   th:value="${contractData.titleInEnglish}" required />
                        </div>
                        <div class="col-md-6">
                            <label for="titleInArabic" class="form-label">Job Title (Arabic)</label>
                            <input type="text" class="form-control" name="titleInArabic" 
                                   th:value="${contractData.titleInArabic}" />
                        </div>

                        <div class="col-md-6">
                            <label for="educationInEnglish" class="form-label">Education (English)</label>
                            <input type="text" class="form-control" name="educationInEnglish" 
                                   th:value="${contractData.educationInEnglish}" />
                        </div>
                        <div class="col-md-6">
                            <label for="educationInArabic" class="form-label">Education (Arabic)</label>
                            <input type="text" class="form-control" name="educationInArabic" 
                                   th:value="${contractData.educationInArabic}" />
                        </div>

                        <div class="col-12">
                            <label for="addressInEnglish" class="form-label">Address (English)</label>
                            <textarea class="form-control" name="addressInEnglish" rows="2"
                                      th:text="${contractData.addressInEnglish}"></textarea>
                        </div>
                        <div class="col-12">
                            <label for="addressInArabic" class="form-label">Address (Arabic)</label>
                            <textarea class="form-control" name="addressInArabic" rows="2"
                                      th:text="${contractData.addressInArabic}"></textarea>
                        </div>
                    </div>
                    
                    <!-- Salary Information Section -->
                    <div class="section-header">
                        <h5 class="mb-0"><i class="fas fa-money-bill-wave me-2"></i>Salary Information</h5>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="basicSalaryInEnglish" class="form-label">Basic Salary (English - Number) *</label>
                            <input type="text" class="form-control" name="basicSalaryInEnglish" 
                                   th:value="${contractData.basicSalaryInEnglish}" required />
                        </div>
                        <div class="col-md-6">
                            <label for="basicSalaryInArabic" class="form-label">Basic Salary (Arabic - Number) *</label>
                            <input type="text" class="form-control" name="basicSalaryInArabic" 
                                   th:value="${contractData.basicSalaryInArabic}" required />
                        </div>
                         <div class="col-md-6">
                            <label for="basicSalaryInEnglishText" class="form-label">Basic Salary (English - Text)</label>
                            <input type="text" class="form-control" name="basicSalaryInEnglishText" 
                                   th:value="${contractData.basicSalaryInEnglishText}" />
                        </div>
                        <div class="col-md-6">
                            <label for="basicSalaryInArabicText" class="form-label">Basic Salary (Arabic - Text)</label>
                            <input type="text" class="form-control" name="basicSalaryInArabicText" 
                                   th:value="${contractData.basicSalaryInArabicText}" />
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="text-center mt-4 d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save me-2"></i>Update Employee
                        </button>
                        <a th:href="@{/employees/view/{id}(id=${employeeId})}" class="btn btn-info btn-lg">
                            <i class="fas fa-eye me-2"></i>View Details
                        </a>
                        <a th:href="@{/view-employees}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <!-- In the action buttons section of edit-employee.html -->
<div class="text-center mt-4 d-flex justify-content-center gap-3">
    <button type="submit" class="btn btn-success btn-lg">
        <i class="fas fa-save me-2"></i>Update Employee
    </button>
    <!-- Add this Generate Contract button -->
    <a th:href="@{/employees/generate-contract/{id}(id=${employeeId})}" class="btn btn-primary btn-lg">
        <i class="fas fa-file-contract me-2"></i>Generate Contract
    </a>
    <!-- Insurance Paper Button - NEW -->
    <a th:href="@{/employees/generate-insurance/{id}(id=${employeeId})}" class="btn btn-info btn-lg">
        <i class="fas fa-file-medical me-2"></i>Insurance Paper
    </a>
    <a th:href="@{/employees/view/{id}(id=${employeeId})}" class="btn btn-info btn-lg">
        <i class="fas fa-eye me-2"></i>View Details
    </a>
    <a th:href="@{/view-employees}" class="btn btn-secondary btn-lg">
        <i class="fas fa-times me-2"></i>Cancel
    </a>
</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
