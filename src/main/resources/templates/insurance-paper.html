<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وثيقة التأمين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap');
        
        body {
            font-family: 'Noto Naskh Arabic', serif;
            direction: rtl;
            background: white;
            margin: 0;
            padding: 20px;
        }
        
        .insurance-document {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 30px;
            background: white;
            position: relative;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
        }
        
        .company-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .document-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .employee-name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 25px 0;
            padding: 10px;
            border: 1px solid #000;
        }
        
        .tables-container {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            gap: 40px;
        }
        
        .table-section {
            flex: 1;
        }
        
        .arabic-table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #000;
            margin-bottom: 20px;
        }
        
        .arabic-table th,
        .arabic-table td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
            font-size: 16px;
        }
        
        .arabic-table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        .table-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .signature-section {
            margin-top: 40px;
            text-align: center;
        }
        
        .signature-line {
            width: 300px;
            border-bottom: 1px solid #000;
            margin: 40px auto 10px auto;
            padding-top: 30px;
        }
        
        .signature-label {
            font-size: 14px;
            margin-top: 5px;
        }
        
        .footer-section {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
        }
        
        .number-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin: 10px 0;
        }
        
        .number-cell {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            font-size: 16px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .section-spacing {
            margin: 25px 0;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-right {
            text-align: right;
        }
        
        .mb-3 {
            margin-bottom: 1rem;
        }
        
        .mt-3 {
            margin-top: 1rem;
        }

        /* Print styles */
        @media print {
            .no-print {
                display: none;
            }
            body {
                padding: 0;
                margin: 0;
            }
            .insurance-document {
                border: none;
                padding: 0;
                margin: 0;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Action buttons (hidden when printing) -->
    <div class="container mt-3 no-print" dir="ltr">
        <div class="d-flex justify-content-between">
            <a th:href="@{/employees/view/{id}(id=${contractData.id})}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Employee
            </a>
            <div>
                <button onclick="window.print()" class="btn btn-success me-2">
                    <i class="fas fa-print me-2"></i>Print Insurance
                </button>
                <a th:href="@{/view-employees}" class="btn btn-primary">
                    <i class="fas fa-list me-2"></i>Employee List
                </a>
            </div>
        </div>
    </div>

    <!-- Insurance Document -->
    <div class="insurance-document">
        <!-- Header Section -->
        <div class="header-section">
            <div class="company-name" th:text="${contractData.companyNameInArabic} ?: 'اسم الشركة'">اسم الشركة</div>
        </div>

        <!-- First Number Grid -->
        <div class="number-grid">
            <div class="number-cell">2</div>
            <div class="number-cell">4</div>
            <div class="number-cell"></div>
            <div class="number-cell">1</div>
            <div class="number-cell">3</div>
            <div class="number-cell"></div>
        </div>

        <!-- Employee Name Section -->
        <div class="employee-name" th:text="${contractData.employeeNameInArabic} ?: 'اسم الموظف'">
            اسم الموظف
        </div>

        <!-- Signature Line 1 -->
        <div class="signature-line"></div>
        <div class="signature-label">سائات المفهم: عليه</div>

        <!-- Tables Section -->
        <div class="tables-container">
            <!-- Left Table -->
            <div class="table-section">
                <div class="table-title">جلبه | قرش | كود الإشتراك</div>
                <table class="arabic-table">
                    <tr>
                        <td>1</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>

            <!-- Right Table -->
            <div class="table-section">
                <div class="table-title">نوع المدة | قرش | جلبه</div>
                <table class="arabic-table">
                    <tr>
                        <td>0</td>
                        <td>2</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Second Number Grid -->
        <div class="number-grid">
            <div class="number-cell"></div>
            <div class="number-cell"></div>
            <div class="number-cell"></div>
            <div class="number-cell"></div>
            <div class="number-cell"></div>
            <div class="number-cell"></div>
        </div>

        <!-- Signature Line 2 -->
        <div class="signature-line"></div>
        <div class="signature-label">سائات محل القامة المفهم: عليه</div>

        <!-- Footer Section -->
        <div class="footer-section">
            <div>هذه وثيقة تأمين رسمية - يرجى حفظها في مكان آمن</div>
            <div>تاريخ الإنشاء: <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}">التاريخ</span></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
